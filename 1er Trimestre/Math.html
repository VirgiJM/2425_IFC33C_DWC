    <script>
        let a = 3.2;
        let b = 5.6;

        // Math suele utilizarse para redondear

        let d = Math.floor(b);

        console.log(a + " redondeado: " + c + ".", b + " redondeado: " + d);

        console.log(e);

        let g = Math.round(a); // Redondeo natural

        console.log(g);
        console.log(h);

        let i = Math.random();

        // Ejercicio; Obtener un número aleatorio entre 2 y 6.
        let m = Math.random() * 5; // Valores entre 0 y 5 (sin incluir el 5);
        let n = Math.random() * (6 - 2 + 1); // Es el equivalente a la línea de encima; valores entre 0 y 5 (por los decimales).
        let o = Math.floor(Math.random() * (6 - 2 + 1)); // Valores enteros entre 0 y 4.
        let p = Math.floor(Math.random() * (6 - 2 + 1)) + 2; // Valores enteros entre 2 y 6.

        let min = 2;
