<body>
    <h2>Ejercicio 4 (2.5 puntos)</h2>
    <p>Crea una función llamada <strong>anagramas()</strong> que reciba dos palabras como parámetros y determine si
        son anagramas (es decir, si se pueden formar con las mismas letras, aunque en distinto orden). Devuelve
        <strong>true</strong> si lo son y <strong>false</strong> si no lo son.
    </p>
