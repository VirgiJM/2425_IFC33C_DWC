<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        let frutas = ["Manzana", "Pera", "Plátano"]; // Para crear el array.
        console.log(frutas, frutas[0]);

        frutas.push("Kiwi"); // Para añadir un elemento que se situará al final.
        console.log(frutas);

        let extraerUltimo = frutas.pop(); // Extraerá el último elemento del array.

        frutas.unshift("Mango"); // Añadirá ese valor al principio del array.
        console.log(frutas);

        let extraerPrimero = frutas.shift(); // Extraerá el primer valor del array.

        console.log(frutas);


        // Obtener el tamaño de un array
        let medida = frutas.length;
        console.log(medida);

        // Eliminar elementos de un array
        delete frutas[1]; // No recomendado
        console.log(frutas);

        frutas.splice(1,1); // Borrará desde el ínidice x hasta y. En este caso, borrará desde el índice 1 un espacio.
        console.log(frutas);
        
        
        // Ordenar
        frutas.sort();
        console.log(frutas);

    </script>
</body>

</html>
